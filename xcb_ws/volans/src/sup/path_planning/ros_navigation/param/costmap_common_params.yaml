obstacle_range: 3.0 #"obstacle_range" 参数确定最大范围传感器读数，这将导致障碍物被放入代价地图中。在这里，我们把它设置在2.5米，这意味着机器人只会更新其地图包含距离移动基座2.5米以内的障碍物的信息。
raytrace_range: 3.5 #“raytrace_range”参数确定了用于清除指定范围外的空间。将其设置为3.0米，这意味着机器人将尝试清除3米外的空间，在代价地图中清除3米外的障碍物。
footprint: [[0.3, 0.3], [0.3, -0.3], [-0.3, -0.3], [-0.3, 0.3]]
#robot_radius: 0.17

inflation_radius: 1 #中心点保持距离障碍物1米远
cost_scaling_factor: 3.0

map_type: costmap
observation_sources: scan
scan: {sensor_frame: 2Dlidar_link, data_type: LaserScan, topic: lidar2Dscan, marking: true, clearing: true}
